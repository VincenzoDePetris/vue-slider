<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="slides[counter].image" alt="Spiderman" />
            <div class="text">
              <h3>{{ slides[counter].title }}</h3>
              <p>{{ slides[counter].text }}</p>
            </div>
          </div>
          <!-- thumbs -->
          <div class="thumbs">
            <div class="prev" v-on:click="goPrev"></div>
            <div class="next" v-on:click="goNext"></div>
            <div
              class="thumb"
              v-for="(image, index) in slides"
              v-on:click="pointer"
            >
              <img :src="slides[index].image" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
